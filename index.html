<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div id="music-container" class="music-container">
      <div class="music-info">
        <div class="img-container">
          <img src="img/1.jpg" alt="music-cover" id="cover" />
        </div>
        <div class="song-text">
          <h3 class="title">Cihan Erenler</h3>
          <p class="song-name">I'm travelling the world</p>
        </div>
      </div>

      <audio id="music" src="music/1.mp3"></audio>

      <div class="navigation">
        <div class="duration-wrap">
          <p class="current-time">00:00</p>
          <div id="progress-container" class="progress-container">
            <div class="progress" id="progress"></div>
          </div>
          <p class="duration">00:00</p>
          <p></p>
        </div>

        <div class="buttons">
          <a id="random" href="#"><i class="fas fa-random"></i></a>
          <div class="nav-buttons">
            <button id="prev" class="action-btn">
              <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
              <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
              <i class="fas fa-forward"></i>
            </button>
          </div>
          <a id="loop" href="#"><i class="fas fa-undo"></i></a>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
